{% extends 'news/base.html' %}
  {% load staticfiles %}
  {% block content %}
		<div class="col-xs-12">
			<div class="col-xs-6" id="col01">
				{% for category in categories %}
					<div class="op" id="{{ category.name.lower }}">
						<div class="ponta"></div>
						<div class="box1">
							<img src="/media/{{ category.picture }}"/>
						</div>
						<div class="sombra"></div>
						<div class="box2">
							<div class="texto">
								{{ category.text|linebreaks }}
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
			{% for service in services %}
			<div class="col-xs-6" id="{{ service.category.name.lower }}-service" style="display:none">
					<div class="op">
						<div class="ponta"></div>
						<div class="box1">
							<img src="/media/{{ service.picture }}"/>
						</div>
						<div class="sombra"></div>
						<div class="box22">
							<div class="texto">
								{{ service.text|linebreaks }}
							</div>
						</div>
					</div>
			</div>
			{% endfor %}
		</div>
		<script>
			//$(document).ready(function(){$(".op").not(".ativa").click(function(){$(".op.ativa").removeClass("ativa");$(this).addClass("ativa");{% for category in categories %}
			//	if($(this).attr("id")=="{{ category.name.lower }}"){$("#{{ category.name.lower }}-service").show()}else{$("#{{ category.name.lower }}-service").hide()}; {% endfor %} });
			//});

			$(document).ready(function(){
			    $(".op").not(".ativa").click(function(){
			        $(".op.ativa").removeClass("ativa");
			        $(this).addClass("ativa");
							{% for category in categories %}
			    		if($(this).attr("id") == "{{ category.name.lower }}"){
									{% for cat in categories %}
										{% if category.name == cat.name %}
											$("#{{ category.name.lower }}-service").show();
										{% else %}
											$("#{{ cat.name.lower }}-service").hide();
										{% endif %}
									{% endfor %}
			    		}{% endfor %}
			    });
			});


		</script>
  {% endblock %}
