{% load staticfiles %}<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }} | {{ company.name }} </title>
    <meta name="description" content="Site da EJECT - Empresa Júnior da Escola de Ciências e Tecnologia.">
    <meta name="author" content="EJECT - Empresa Júnior da Escola de Ciências e Tecnologia">
    <meta name="og:description" content="Site da EJECT - Empresa Júnior da Escola de Ciências e Tecnologia."/>
    <meta name="og:author" content="EJECT - Empresa Júnior da Escola de Ciências e Tecnologia"/>
    <meta name="og:title" content="Início | EJECT"/>
    <meta name="og:url" content="https://ejectufrn.com.br/"/>
    <!-- The styles -->
    <link rel="stylesheet" href="//getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- The fav icon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png" >
</head>
<body>
    <!-- topbar starts -->
    <header id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-inner">
           <a href="{% url 'news.views.home' %}">
             <img id="logo-menu" width="160px" height="50px" class="pull-left" alt="EJECT" src="{% static 'img/logo-eject.png' %}" />
           </a>
           <!-- user dropdown starts -->
           <nav id="redeSocial" class="nav pull-left">
                <li>
                    <a href="https://fb.com/ejectrn" target="_blank">
                        <span class="icon" style="background-position:-65px 442px;"></span>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/EJECTUFRN" target="_blank">
                        <span class="icon" style="background-position:-65px 653px;"></span>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/ejectufrn/" target="_blank">
                        <span class="icon" style="background-position:-65px 498px;"></span>
                    </a>
                </li>
            </nav>
            <div class="btn-group pull-right ">
                <a id="menuSub" href="#">
                    <span id="icon-subMenu" style="background-position:-65px 325px;"></span>
                </a>
            </div>
          	<span class="cima animated slideInRight"></span>
          	<div id="subMenu" class="animated fadeInRightBig">
              <li>
                  <a href="{% url 'news.views.home' %}">
                      <span class="icon" style="background-position:-30px 386px;"></span>
                      <span class="text">Home</span>
                  </a>
              </li>
              <li>
                  <a href="{% url 'news.views.about' %}">
                      <span class="icon" style="background-position:-30px 55px;"></span>
                      <span class="text">Sobre</span>
                  </a>
             </li>
             <li>
                  <a href="http://ejectufrn.com.br/site/servicos">
                      <span class="icon" style="background-position:-30px 137px;"></span>
                      <span class="text">Serviços</span>
                  </a>
             </li>
             <li>
                  <a href="http://ejectufrn.com.br/site/portfolio">
                      <span class="icon" style="background-position:-30px 220px;"></span>
                      <span class="text">Portfólio</span>
                  </a>
             </li>
             <li>
                  <a href="{% url 'news.views.blog' %}">
                      <span class="icon" style="background-position:-30px 303px;"></span>
                      <span class="text">Novidades</span>
                  </a>
             </li>
             <li>
                  <a href="{% url 'news.views.contact' %}">
                      <span class="icon" style="background-position:-30px -15px;"></span>
                      <span class="text">Contato</span>
                  </a>
              </li>
           </div>
        </div>
    </header>
    <!-- topbar ends -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- jQuery -->
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
    </body>
</html>
