{% extends 'mobile/base.html' %}
  {% block content %}
      <!--script>document.createElement("picture"); /* Picture element HTML5 shiv */</script>
      <script src="https://cdn.rawgit.com/scottjehl/picturefill/master/dist/picturefill.min.js" async></script-->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          {% for photo in photos %}
            <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
          {% endfor %}
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          {% for photo in photos %}
            <div class="item {% if forloop.first %} active {% endif %}">
            {% if photo.picture_small %}
                <div class="picture-small-media" style="background-image:url('{{ MEDIA_URL }}{{ photo.picture_small.url }}');display:none"></div>
            {% endif %}
                <div class="picture {% if photo.picture_small %} picture-media{% endif %}" style="background-image:url('{{ MEDIA_URL }}{{ photo.picture.url }}')"></div>
       	    </div>
            {% endfor %}
            <!--picture>
            	<source srcset="photo.picture_small.url" media="(max-width: 767px) and (orientation: portrait)">
                <source srcset="photo.picture.url">
                <img width="100%" height="100%" src="photo.picture.url" alt="photo.name">
           </picture-->
           <!-- Left and right controls -->
           <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
           	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
           	<span class="sr-only">Previous</span>
           </a>
           <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      	    <span class="sr-only">Next</span>
           </a>
        </div>
	  </div>
  {% endblock %}
