{% extends 'mobile/base.html' %}
  {% load staticfiles %}
  {% block content %}
        <div id='sobre'>
            <div class="col-xs-12 quemSomos">
                <h1>Quem somos?</h1>
                <p>{{ company.about|linebreaks }}</p>
            </div>
            <div class="col-xs-12 missao">
              <span class="icon" style="background-position:0 407px;"></span>
              <h2>Missão</h2>
              <p>{{ company.mission }}</p>
            </div>
            <div class="col-xs-12 visao">
              <span class="icon" style="background-position:0 190px;"></span>
                <h2>Visão</h2>
                <p>{{ company.vision }}</p>
            </div>
            <div class="col-xs-12 valores">
              <span class="icon" style="background-position:0 298px;"></span>
                <h2>Valores</h2>
                <p>{{ company.value|linebreaks }}</p>
            </div>
        </div>
        <div>
			<div class="col-xs-12 mej1">
			    <a id="sobreMej" href="#">
    		        <h4>Já conhece o MEJ?</h4>
		        </a>
      		</div>
      		<div class="col-xs-12 mej">
      	    <span class="baixo"></span>
      	    <a href="http://brasiljunior.org.br" target="_blank">
              <img class="col-xs-12 espaco" alt="" src="{% static '' %}sitio/img/brasiljunior.svg"/>
            </a>
      		</div>
      		<div class="col-xs-12 mej1">
      		    <a id="sobreParceiros" href="#">
      	            <h4>Parceiros</h4>
  	            </a>
      		</div>
      		<div class="col-xs-12 parceiros">
      	    <span class="baixo"></span>
            <a href="http://ufrn.br" target="_blank">
              <img class="col-xs-12 espaco" alt="" src="{% static '' %}sitio/img/ufrn.svg"/>
            </a>
            <a href="http://www.fb.com/federacaornjunior" target="_blank">
              <img class="col-xs-12 espaco" alt="" src="{% static '' %}sitio/img/rn-junior.svg"/>
            </a>
            <img class="col-xs-12 espaco" alt="" src="{% static '' %}sitio/img/evs.svg"/>
          </div>
        </div>
      {% endblock %}
